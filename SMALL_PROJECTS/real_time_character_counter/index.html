<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Real-Time Character Counter</h2>
        <textarea name="textarea" id="textarea" class="textarea" placeholder="Please Enter Your Text Here..."
            maxlength="50"></textarea>
        <div class="countercontainer">
            <p>
                Total Character : <span class="total-character" id="total-character">0</span>
            </p>
            <p>
                Remaining Character : <span class="remaining-character" id="remaining-character">50</span>
            </p>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
