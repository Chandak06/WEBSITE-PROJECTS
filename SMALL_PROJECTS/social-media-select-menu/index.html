<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Selection Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu">
        <p>Social Media</p>
        <i class="fa-solid fa-angle-down fas"></i>
    </div>
    <ul class="social-media hide">
        <li><i class="fa-brands fa-facebook fab" style="color: blue;"></i>
            <p>Facebook</p>
        </li>
        <li><i class="fa-brands fa-youtube fab" style="color: red;"></i>
            <p>YouTube</p>
        </li>


        <li> <i class="fa-brands fa-twitter fab" style="color: blue;"></i>
            <p>Twitter</p>
        </li>

        <li> <i class="fa-brands fa-linkedin fab" style="color: blue;"></i>
            <p>Linkedin</p>
        </li>
    </ul>
    


</body>
<script src="script.js"></script>

</html>
