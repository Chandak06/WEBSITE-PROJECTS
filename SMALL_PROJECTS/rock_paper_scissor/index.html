<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">
            Rock Paper Scissors Game
        </h1>
        <p>Choose Your Move:</p>
        <div class="btns">
            <button class="rock" id="rock"><span class="emoji">&#x1F44A</span></button>
            <button class="paper" id="paper"><span class="emoji">&#x1f590</span></button>
            <button class="scissor" id="scissor"><span class="emoji">&#x270c</span></button>
        </div>

        <p id="result">You Won!</p>
        <div id="scores">
            Your Score:<span id="user-score">0</span>
            Computer Score:<span id="computer-score">0</span>
            Tie: <span id="tie">0</span>
        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
