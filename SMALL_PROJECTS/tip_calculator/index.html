<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <p class="text">Enter the amount and tip percentange to Calculate the total.</p>
        <p class="text">Bill Amount:</p>
        <input type="number" class="input" id="bill-amount">
        <p class="text">Tip Percentange:</p>
        <input type="number" class="input" id="tip">
        <button class="btn">Calculate</button>
        <p class="result">Total:</p>
    </div>
</body>
    <script src="script.js"></script>
</html>
