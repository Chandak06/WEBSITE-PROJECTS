<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <p>Loan Amount $
            <input type="number" value="10000" min="1" max="50000" id="loan-amount" class="input" onchange="calculateLoan()">
        </p>

        <p>Interest Rate %
            <input type="number" value="10" min="0" max="100" id="interest-rate" class="input" step="0.1" onchange="calculateLoan()">
        </p>

        <p>Months to Pay
            <input type="number" value="12" min="6" max="48" id="months-to-pay" class="input" step="0.1" onchange="calculateLoan()">
        </p>

        <p id="payment">Monthly Payment : </p>
    </div>
</body>
    <script src="script.js"></script>
</html>
